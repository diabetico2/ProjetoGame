<!DOCTYPE html>
<html>
<head>
    <title>Teste do Socket do Jogo</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 20px;
            background: #f0f0f0;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            transition: all 0.1s;
        }
        #enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transition: all 0.1s;
        }
        .controls {
            margin: 20px;
            display: flex;
            gap: 20px;
        }
        .control-group {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .control-group h3 {
            margin-top: 0;
        }
        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 150px;
        }
        .direction-buttons button {
            padding: 10px;
            font-size: 16px;
        }
        .empty {
            visibility: hidden;
        }
        #sessionInfo {
            background: #e0e0e0;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            font-family: monospace;
        }
        #collisionResult {
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
        }
        #eventLog {
            margin: 20px;
            padding: 10px;
            background: #eee;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Teste Visual do Socket do Jogo</h2>
    
    <div id="sessionInfo">
        ID da Sess√£o: <span id="sessionId">Conectando...</span>
    </div>

    <div id="gameArea">
        <div id="player"></div>
        <div id="enemy"></div>
    </div>

    <div class="controls">
        <div class="control-group">
            <h3>Controles do Player (Azul)</h3>
            <div class="direction-buttons">
                <button class="empty">-</button>
                <button onclick="movePlayer('up')">‚Üë</button>
                <button class="empty">-</button>
                <button onclick="movePlayer('left')">‚Üê</button>
                <button class="empty">-</button>
                <button onclick="movePlayer('right')">‚Üí</button>
                <button class="empty">-</button>
                <button onclick="movePlayer('down')">‚Üì</button>
                <button class="empty">-</button>
            </div>
        </div>

        <div class="control-group">
            <h3>Controles do Inimigo (Vermelho)</h3>
            <div class="direction-buttons">
                <button class="empty">-</button>
                <button onclick="moveEnemy('up')">‚Üë</button>
                <button class="empty">-</button>
                <button onclick="moveEnemy('left')">‚Üê</button>
                <button class="empty">-</button>
                <button onclick="moveEnemy('right')">‚Üí</button>
                <button class="empty">-</button>
                <button onclick="moveEnemy('down')">‚Üì</button>
                <button class="empty">-</button>
            </div>
        </div>
    </div>

    <div id="collisionResult"></div>

    <div>
        <h3>Log de Eventos</h3>
        <pre id="eventLog"></pre>
    </div>

    <script>
        const socket = io('http://localhost:3000');
        const player = document.getElementById('player');
        const enemy = document.getElementById('enemy');
        let playerX = 50, playerY = 50;
        let enemyX = 200, enemyY = 50;

        // Inicializar posi√ß√µes
        updatePlayerPosition(playerX, playerY);
        updateEnemyPosition(enemyX, enemyY);

        function updatePlayerPosition(x, y) {
            playerX = Math.max(0, Math.min(550, x));
            playerY = Math.max(0, Math.min(350, y));
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }

        function updateEnemyPosition(x, y) {
            enemyX = Math.max(0, Math.min(550, x));
            enemyY = Math.max(0, Math.min(350, y));
            enemy.style.left = enemyX + 'px';
            enemy.style.top = enemyY + 'px';
        }

        function movePlayer(direction) {
            const speed = 20;
            switch(direction) {
                case 'up':
                    playerY -= speed;
                    break;
                case 'down':
                    playerY += speed;
                    break;
                case 'left':
                    playerX -= speed;
                    break;
                case 'right':
                    playerX += speed;
                    break;
            }
            updatePlayerPosition(playerX, playerY);
            const position = { x: playerX, y: playerY };
            socket.emit('player:position', position);
            logEvent('player:position enviado', position);
            checkCollision();
        }

        function moveEnemy(direction) {
            const speed = 20;
            switch(direction) {
                case 'up':
                    enemyY -= speed;
                    break;
                case 'down':
                    enemyY += speed;
                    break;
                case 'left':
                    enemyX -= speed;
                    break;
                case 'right':
                    enemyX += speed;
                    break;
            }
            updateEnemyPosition(enemyX, enemyY);
            const enemyData = {
                enemyId: 'enemy-1',
                position: { x: enemyX, y: enemyY }
            };
            socket.emit('enemy:position', enemyData);
            logEvent('enemy:position enviado', enemyData);
            checkCollision();
        }

        function checkCollision() {
            const dx = playerX - enemyX;
            const dy = playerY - enemyY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            const collision = {
                playerId: socket.id,
                enemyId: 'enemy-1',
                playerPosition: { x: playerX, y: playerY },
                enemyPosition: { x: enemyX, y: enemyY },
                distance: Math.round(distance),
                timestamp: Date.now()
            };
            socket.emit('collision:detect', collision);
            logEvent('Verificando Colis√£o', {
                distancia: Math.round(distance),
                limiteColisao: 50,
                posicaoPlayer: { x: playerX, y: playerY },
                posicaoInimigo: { x: enemyX, y: enemyY }
            });
        }

        function logEvent(event, data) {
            const logElement = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = '';

            if (event.includes('Colis√£o') || event.includes('collision')) {
                logMessage = `[${timestamp}] üéØ ${event}\n`;
            } else if (event.includes('Verificando')) {
                logMessage = `[${timestamp}] üîç ${event}\n`;
            } else {
                logMessage = `[${timestamp}] ‚ÑπÔ∏è ${event}\n`;
            }

            logMessage += JSON.stringify(data, null, 2) + '\n\n';
            logElement.innerHTML = logMessage + logElement.innerHTML;
        }

        socket.on('connect', () => {
            document.getElementById('sessionId').textContent = socket.id;
            logEvent('Conectado ao servidor', { id: socket.id });
        });

        socket.on('player:position:update', (data) => {
            // Atualizar posi√ß√£o do outro jogador se n√£o for o pr√≥prio
            if (data.id !== socket.id) {
                updatePlayerPosition(data.position.x, data.position.y);
            }
            logEvent('player:position:update recebido', data);
        });

        socket.on('enemy:position:update', (data) => {
            // Atualizar posi√ß√£o do inimigo se n√£o for o pr√≥prio
            if (data.id !== socket.id) {
                updateEnemyPosition(data.position.x, data.position.y);
            }
            logEvent('enemy:position:update recebido', data);
        });

        socket.on('collision:validate', (result) => {
            const collisionDiv = document.getElementById('collisionResult');
            const isValid = result.isValid;
            
            collisionDiv.textContent = `Colis√£o ${isValid ? 'V√ÅLIDA ‚úÖ' : 'INV√ÅLIDA ‚ùå'}`;
            collisionDiv.style.backgroundColor = isValid ? '#d4edda' : '#f8d7da';
            collisionDiv.style.color = isValid ? '#155724' : '#721c24';
            
            if (isValid) {
                player.style.backgroundColor = 'purple';
                enemy.style.backgroundColor = 'orange';
                setTimeout(() => {
                    player.style.backgroundColor = 'blue';
                    enemy.style.backgroundColor = 'red';
                }, 500);
                logEvent('üéØ Colis√£o V√ÅLIDA Detectada!', {
                    id: result.collisionId,
                    timestamp: new Date().toLocaleTimeString()
                });
            } else {
                logEvent('Colis√£o Inv√°lida', {
                    id: result.collisionId,
                    motivo: 'Dist√¢ncia maior que o limite permitido'
                });
            }
        });

        socket.on('collision:confirmed', (collision) => {
            logEvent('üéØ Colis√£o Confirmada pelo Servidor', collision);
        });
    </script>
</body>
</html>
